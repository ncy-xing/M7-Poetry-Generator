<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pairwise Poetry Writer</title>
    <link rel="icon" type="image/x-icon" href="%% url_for('static', filename='favicon.ico') %%">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <!-- <div id="load-script" ng-controller="APIRequester">Test Div</div> -->

    <script src="%% url_for('static', filename='tts.js') %%"></script>
    <script src="%% url_for('static', filename='test.js') %%"></script>
    
    <div ng-app="myApp" ng-controller="APIController">

        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}

        <button id="api-request-button" ng-controller="APIController" ng-click="getResults()">Test</button>
        <button id="enable-tts-button" onclick="enableTTS()">Read Aloud</button>

        <div ng-controller="APIController" ng-model="poem">{{poem}}</div>
    </div>

    <span id="generated-output"></span>
</body>

</html>
